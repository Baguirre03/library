<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h2 class="logo">Library</h2>
        </header>
        <main>
            <div class="mainContainer">
                <button type="submit" class="addNewBook" onclick="showForm();">+ Add a Book</button>
                <div class="books">
                    <div class="cardsContainer"></div>
                </div>
            </div>
        </main>
        <footer>
            <p class="copyright blur">Copyright Â© 2023 Ben Aguirre</p>
        </footer>
    </div>
    <form action="get" id="formElement">
        <div>
            <label for="title">Book Title:</label>
            <input type="text" id="title" placeholder="Title" required>
        </div>

        <div>
            <label for="author">Author:</label>
            <input type="text" id="author" placeholder="author" required>
        </div>

        <div>
            <label for="pages">Amount of Pages:</label>
            <input type="text" id="pages" placeholder="pages" required>
        </div>

        <div>
            <label for="readStatus">Have you read this book?</label>
            <select name="Read Status" id="readStatus">
                <option value="Read">Read</option>
                <option value="Not read">Not Read</option>
            </select>
        </div>
        <button type="reset" form="formElement" onclick="newBook(); event.preventDefault(); removeForm(); this.form.reset();" id="createBook">Add Book</button>
    </form>
</body>
<script src="main.js"></script>
</html>
