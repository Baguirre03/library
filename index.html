<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h2 class="logo">Library</h2>
    </header>
    <main>
        <div class="addBook">
            <button type="submit" class="add" onclick="showForm();">+ Add a Book</button>
            <form action="" class="form1" id="formElement">
                <input type="text" id="title" placeholder="Title">
                <input type="text" id="author" placeholder="author">
                <input type="text" id="pages" placeholder="pages">
                <input type="checkbox" id="readStatus" placeholder="read?">
                <button onclick="newBook(); event.preventDefault(); removeForm();" id="createBook">LETS SEE</button>
            </form>
            <div class="books">
                <div class="cardsContainer"></div>
            </div>
        </div>
    </main>
    <footer>
        <p class="copyright">Copyright Â© 2023 Ben Aguirre</p>
    </footer>
</body>
<script src="main.js"></script>
</html>
